<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" mode="over">
    <mat-nav-list>
      @for (route of routes; track route.path) {
        <a mat-list-item [routerLink]="route.path" (click)="sidenav.close()">
          {{ route.label }}
        </a>
      }
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()" class="sidenav-toggle">
        <mat-icon>menu</mat-icon>
      </button>
      <span [routerLink]="'/'" class="menu-title">Living Dex</span>
      <span class="spacer"></span>
      <div class="desktop-menu">
        @for (route of routes; track route.path) {
          <a mat-button [routerLink]="route.path" (click)="sidenav.close()">
            {{ route.label }}
          </a>
        }
      </div>
      <mat-slide-toggle [checked]="isDarkMode()" (change)="toggleTheme()" class="theme-toggle">
        <mat-icon>{{ isDarkMode() ? 'dark_mode' : 'light_mode' }}</mat-icon>
      </mat-slide-toggle>
    </mat-toolbar>

    <main class="content">
      <ng-content></ng-content>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
