<div class="home-container">
  <h1>Bem-vindo à Living Dex!</h1>
  <p>Sua plataforma para organizar e acompanhar sua coleção de Pokémon.</p>

  <div class="action-buttons">
    <button
      *ngFor="let route of routes"
      mat-flat-button
      color="primary"
      mat-button
      [routerLink]="[route.path]"
    >
      {{ route.label }}
    </button>
  </div>

  <p>Explore, organize e complete sua Living Dex!</p>
</div>
