<mat-card class="pokemon-card {{ isSearchedPokemon() ? 'highlighted' : '' }}">
  <mat-card-header>
    <mat-card-title>{{ pokemon.name | titlecase }}</mat-card-title>
    <mat-card-subtitle>#{{ getPokemonId(pokemon.url) }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="getPokemonImageUrl()" [alt]="pokemon.name" />
  <mat-card-actions>
    <button mat-button color="primary" [routerLink]="['/pokemon', getPokemonId(pokemon.url)]">
      Detalhes
    </button>
  </mat-card-actions>
</mat-card>
