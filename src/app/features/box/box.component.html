<div class="box-container">
  <div>
    <mat-form-field class="example-full-width">
      <mat-label>ID National DEX</mat-label>
      <input matInput type="number" placeholder="Ex. 666" (change)="searchBox($event)" />
    </mat-form-field>
  </div>

  <h1>Box {{ offset() + 1 }} - {{ offset() + limit }}</h1>

  <div *ngIf="isLoadingList()" class="loading-spinner">
    <mat-spinner></mat-spinner>
    <p>Carregando Pok√©mon...</p>
  </div>

  <div *ngIf="listError()" class="error-message">
    <mat-icon color="warn">error</mat-icon>
    <p>{{ listError() }}</p>
    <button mat-raised-button color="primary" (click)="nextPage()">Tentar Novamente</button>
  </div>

  <div *ngIf="!isLoadingList() && !listError()" class="navigation-buttons">
    <button
      mat-raised-button
      color="accent"
      (click)="previousPage()"
      [disabled]="offset() === 0 || isLoadingList()"
    >
      <mat-icon>arrow_back</mat-icon>
    </button>

    <button mat-raised-button color="accent" (click)="nextPage()" [disabled]="isLoadingList()">
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </div>

  <div class="pokemon-grid">
    <app-pokemon-card
      *ngFor="let pokemon of pokemonList()"
      [pokemon]="pokemon"
      [sercheadId]="idNationalDex()"
    ></app-pokemon-card>
  </div>

  <div *ngIf="!isLoadingList() && !listError()" class="navigation-buttons">
    <button
      mat-raised-button
      color="accent"
      (click)="previousPage()"
      [disabled]="offset() === 0 || isLoadingList()"
    >
      <mat-icon>arrow_back</mat-icon>
    </button>

    <button mat-raised-button color="accent" (click)="nextPage()" [disabled]="isLoadingList()">
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </div>
</div>
